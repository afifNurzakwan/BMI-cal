<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <script src="bmi.js"></script>

    <style>
      /* div {
        border: 1px solid black;
      } */
    </style>
  </head>
  <body>
    <div class="box">
      <div class="bmi-head">
        <h1>
          <abbr
            title="Body Mass Index(BMI) - the number, derived by using height and weight measurements, that gives a general indication if weight falls within a healthy range."
          >
            Body Mass Index Calculator</abbr
          >
        </h1>
      </div>

      <div class="main1">
        <form action="" class="bmi-form">
          <div class="form-grp">
            <label for="">Height</label>
            <input type="number" name="height" id="" placeholder="in(Cm)" />
          </div>
          <div class="form-grp">
            <label for="">Weight</label>
            <input type="number" name="weight" placeholder="in(Kg)" />
          </div>

          <button
            onclick="calculatenow()"
            type="button"
            class="cal-btn"
            id="cal-btn"
          >
            calculate
          </button>
        </form>
      </div>
      <div class="main2">
        <!--result-->
        <div class="bmi-result" id="bmi-result">Your : BMI</div>

        <div class="tcont">
          <table>
            <thead>
              <tr>
                <th>Category</th>
                <th>BMI range</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Underweight</td>
                <td>< 18.5</td>
              </tr>
              <tr>
                <td>Healthy</td>
                <td>18.5 - 24</td>
              </tr>
              <tr>
                <td>Overweight</td>
                <td>25 - 29</td>
              </tr>
              <tr>
                <td>Obese</td>
                <td>>=30</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- ./container -->
  </body>
</html>
